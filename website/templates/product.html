{% extends "base.html" %} {% block title %}Tên sản phẩm{% endblock %} {% block
extra_css %}
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/product.css') }}"
/>
{% endblock %} {% block content %}
<body class="body">
    <!-- Header with Back Button -->
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">Thông tin sản phẩm</h1>
        </div>
    </header>

    <!-- Main Product Section -->
    <main class="main">
        <!-- Product Display Section -->
        <section class="product-section">
            <!-- Product Images -->
            <div class="product-images">
                <!-- Main Image -->
                <div class="main-image-container">
                    <img
                        src="{{ url_for('static', filename='images/default.png') }}"
                        alt="Wireless Headphones"
                        class="main-image"
                    />
                </div>
                <!-- Thumbnails -->
                <div class="thumbnails">
                    <img
                        src="{{ url_for('static', filename='images/default.png') }}"
                        alt="Headphones Front View"
                        class="thumbnail"
                    />
                    <img
                        src="{{ url_for('static', filename='images/default.png') }}"
                        alt="Headphones Side View"
                        class="thumbnail"
                    />
                    <img
                        src="{{ url_for('static', filename='images/default.png') }}"
                        alt="Headphones Detail"
                        class="thumbnail"
                    />
                </div>
            </div>

            <!-- Product Info -->
            <div class="product-info">
                <h2 class="product-title">Áo thun thể thao</h2>
                <p class="product-category">Phân loại: Áo</p>

                <!-- Price Section -->
                <div class="price-section">
                    <div class="price-container">
                        <span class="price">99.000 VNĐ</span>
                    </div>
                </div>

                <!-- Size Selection -->
                <div class="size-selection">
                    <h3 class="size-title">Chọn màu sắc và size:</h3>
                    <div class="size-buttons">
                        <button class="size-btn">Trắng, XXS</button>
                        <button class="size-btn">Xanh lá cây, S</button>
                        <button class="size-btn">Xanh dương, M</button>
                        <button class="size-btn">Đỏ, L</button>
                        <button class="size-btn">Tím, XL</button>
                        <button class="size-btn">Hồng, XXL</button>
                    </div>
                </div>

                <div class="stock-info">
                    <i class="fas fa-check-circle stock-icon"></i>
                    <span class="stock-text">Còn trong kho :</span> 42 sản phẩm
                </div>

                <!-- Quantity Selector -->
                <div class="quantity-selection">
                    <h3 class="quantity-title">Số lượng</h3>
                    <div class="quantity-selector">
                        <button class="quantity-btn minus-btn">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="quantity-value">1</span>
                        <button class="quantity-btn plus-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="add-to-cart-btn">
                        <i class="fas fa-shopping-cart cart-icon"></i> Thêm vào
                        giỏ hàng
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Simple image gallery functionality
        document.querySelectorAll(".thumbnail").forEach((img) => {
            img.addEventListener("click", () => {
                const mainImg = document.querySelector(".main-image");
                mainImg.src = img.src;
                mainImg.alt = img.alt;
            });
        });

        // Size selection
        document.querySelectorAll(".size-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
                document.querySelectorAll(".size-btn").forEach((b) => {
                    b.classList.remove("selected");
                });
                btn.classList.add("selected");
            });
        });
    </script>
</body>
{% endblock %}
