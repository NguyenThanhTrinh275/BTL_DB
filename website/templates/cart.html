{% extends "base.html" %} {% block title %}Trang Chủ{% endblock %} {% block
extra_css %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/cart.css') }}"
/>
{% endblock %} {% block content %}

<section class="cart-section">
    <h1>Giỏ Hàng Của Bạn</h1>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">Sản Phẩm</span>
        <span class="cart-price cart-header cart-column">Giá</span>
        <span class="cart-quantity cart-header cart-column">Số Lượng</span>
    </div>
    <div class="cart-items">
        <!-- Sản phẩm 1 -->
        <div class="cart-row" id="product-1" onclick="loadProductDetails(1)">
            <div class="cart-item cart-column">
                <img
                    class="cart-item-image"
                    src="../static/images/product.jpg"
                    width="100"
                    height="100"
                />
                <span class="cart-item-title">Mũi Hàn 500</span>
            </div>
            <span class="cart-price cart-column">25,000 VNĐ</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1" />
                <button class="btn btn-danger" type="button">Xóa</button>
            </div>
        </div>

        <!-- Sản phẩm 2 -->
        <div class="cart-row" id="product-2" onclick="loadProductDetails(2)">
            <div class="cart-item cart-column">
                <img
                    class="cart-item-image"
                    src="../static/images/product.jpg"
                    width="100"
                    height="100"
                />
                <span class="cart-item-title">Máy Bơm Chìm Hộ Gia Đình</span>
            </div>
            <span class="cart-price cart-column">1,599,000 VNĐ</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="2" />
                <button class="btn btn-danger" type="button">Xóa</button>
            </div>
        </div>
    </div>

    <div class="cart-total">
        <strong class="cart-total-title">Tổng Cộng:</strong>
        <span class="cart-total-price">3,223,000 VNĐ</span>
    </div>
</section>

<!-- Phần hiển thị chi tiết sản phẩm sẽ thay đổi ở đây -->
<div id="content-container" class="content-container">
    <!-- Nội dung sẽ được thay đổi ở đây khi người dùng nhấn vào sản phẩm -->
</div>

{% endblock %}
