{% extends "base.html" %}
{% block title %}Cập Nhật Biến Thể{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/update_product.css') }}">
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-2xl font-semibold mb-4">Thêm biến thể</h2>

    <p class="mb-2">
      <span class="font-medium">Sản phẩm:</span>
      {{ product.description or product.name or "Không rõ tên" }}
    </p>
    <form method="POST" action="{{ url_for('views.update_product_route', product_id=product['id']) }}">      
      <table class="variants-table">
        <thead>
            <tr>
                <th style="width: 20%;">Hình Ảnh</th>
                <th style="width: 20%;">Màu Sắc</th>
                <th style="width: 20%;">Size</th>
                <th style="width: 20%;">Giá</th>
                <th style="width: 20%;">Số Lượng</th>
            </tr>
        </thead>
        <tbody id="variants-tbody">
            <tr>
                <td><input type="text" name="variant_image[]" placeholder="Đường dẫn hình ảnh" /></td>
                <td><input type="text" name="variant_color[]" placeholder="Màu sắc" /></td>
                <td>
                    <select name="variant_size[]">
                        <option value="">Chọn size</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </td>
                <td><input type="text" name="variant_price[]" placeholder="Giá" /></td>
                <td><input type="number" name="variant_quantity[]" placeholder="Số lượng" /></td>
            </tr>
        </tbody>
      </table>
      <div class="flex justify-end space-x-2">
          <a href="{{ url_for('views.shop_manager') }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400"> Hủy </a>
          <button type="submit" class="btn btn-primary"> Lưu thay đổi </button>
      </div>
      </div>
    </form>  
</div>
{% endblock %}
